<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/style.css" />
    <title>Anime Database</title>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <h1 class="header-title">Anime Database</h1>
        <p class="header-title-description typewriter-text">
          You Have Your Offline Anime Database :D
        </p>
      </div>
    </header>
    <main class="main">
      <div class="container main-container">
        <section class="data-section">
          <input
            list="list"
            type="text"
            class="data-section-input"
            placeholder="Enter Anime Name"
            required="required"
            maxlength="50"
          />
          <button class="submitButton" type="submit">Enter</button>
          <datalist class="list" id="list"> </datalist>
          <button class="sub-button" type="submit"></button>
        </section>
      </div>
      <section class="cards-section">
        <div class="container cards-container"></div>
      </section>
    </main>
    <script src="/public/xhr.js"></script>
    <script src="/public/datalist.js"></script>
    <script src="/public/dom.js"></script>
    <script src="/public/card.js"></script>
  </body>
</html>
